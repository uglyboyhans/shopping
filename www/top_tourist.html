<!--row-->
<div class="row">
    <!--搜索框-->
    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <div class="input-group">
            <span class="input-group-addon"><i class="icon-search"></i></span>
            <input id="productname" type="text" placeholder="商品名称..." class="form-control">
            <span class="input-group-btn">
                <button id="searchProduct" class="btn btn-default" type="button">搜索</button>
            </span>
        </div>
    </div>
    <!--end搜索框-->

    <!--链接列表-->
    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <ul class="nav nav-pills nav-justified">
            <li class="active"><a title="go_index" href="###">首页</a></li>
            <li><a title="go_login" href="###">登录</a></li>
            <li><a title="go_register" href="###">注册</a></li>
        </ul>
    </div>
    <!--end链接列表-->

</div>
<!--end row-->

<script>
    //去首页
    $("[title='go_index']").click(function () {
        window.parent.location.href = "index.html";
    });

    //打开登录对话框
    $("[title='go_login']").click(function () {
        $('.active').removeClass('active');
        $(this).parent().addClass('active');
        var options = {
            type: 'ajax',
            keyboard: false,
            remote: 'login.html',
            moveable: true
        };
        var myModalTrigger = new $.zui.ModalTrigger(options);
        myModalTrigger.show();
    });

    //打开注册对话框
    $("[title='go_register']").click(function () {
        $('.active').removeClass('active');
        $(this).parent().addClass('active');
        var options = {
            type: 'ajax',
            keyboard: false,
            remote: 'register.html',
            moveable: true
        };
        var myModalTrigger = new $.zui.ModalTrigger(options);
        myModalTrigger.show();
    });

    $("#searchProduct").click(function () {
        window.location.href = "searchProduct.html?productname=" + $("#productname").val();
    });
</script>
