    <a href="#" class="list-group-item" title="go_register">注册</a>
    <a href="#" class="list-group-item" title="go_login">登录</a>

<script>
    //打开登录对话框
    $("[title='go_login']").click(function () {
        $('.active').removeClass('active');
        $(this).parent().addClass('active');
        $('#loginModal').modal({
            keyboard: false,
            show: true
        });
    });

    //打开注册对话框
    $("[title='go_register']").click(function () {
        $('.active').removeClass('active');
        $(this).parent().addClass('active');
        $('#registerModal').modal({
            keyboard: false,
            show: true
        });
    });

    //查看关于我们
    $("[title='go_login']").click(function () {
        $('.active').removeClass('active');
        $(this).parent().addClass('active');
        $('#loginModal').modal({
            keyboard: false,
            show: true
        });
    });
</script>
